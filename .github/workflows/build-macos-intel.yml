name: build n191 for macOS (Intel)
on:
  push:
    tags:
        - 'v*'

jobs:
  build:
    runs-on: macos-latest-large

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: install the nightly rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        profile: minimal
    - name: Install rust-src
      run: rustup component add rust-src --toolchain nightly-x86_64-apple-darwin


    - name: build with cargo
      run: MACOSX_DEPLOYMENT_TARGET=11 cargo build --config .cargo/release.toml --release

    - name: rename binary
      run: |
        mkdir -p dist
        cp target/release/n191 dist/n191
    - name: Create tar.gz archive
      run: tar -czvf dist/n191-x86_64-macos-${{ github.ref_name }}.tar.gz dist/*

    - name: Upload release binary to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/n191-x86_64-macos-${{ github.ref_name }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}